<h1 class="page-title">contact <small><small>Form</small></small></h1>

<div class="panel panel-default col-md-6">
	<form #userForm="ngForm" class="form-horizontal" (ngSubmit)="submit(user)">
	<div class="form-group">
		<label>Name</label>
		<input class="form-control" type="text" name="nameField" required [(ngModel)]="user.name">
	</div>

	<div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" name="emailField" required [(ngModel)]="user.email">
	</div>


	  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success">Submit</button>
	</form>
</div>
